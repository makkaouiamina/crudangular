<div class="container">
    <div class="col col-xs-12">
        <div class="panel panel-primary">
            <div class="panel-heading"><h4 style="text-align: center;">list</h4></div>
        <div class="panel-body">
        <table class="table table-hover">
            <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">Username</th>
                  <th scope="col">First name</th>
                  <th scope="col">Last name</th>
                  <th scope="col">email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users|async"
                
                
                >
                  <th scope="row">{{ user.id }}</th>
                  <td>{{ user.username }}</td>
                  <td>{{ user.nom }}</td>
                  <td>{{ user.prenom }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                      <button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
                      <button style="margin-left: 10px;" class="btn btn-warning" [routerLink]="['../update',user.id]">Edit</button>
                      <button style="margin-left: 10px;" class="btn btn-info" [routerLink]="['../detail',user.id]">Details</button>
                  </td>
                </tr>
              </tbody>
        </table>
        </div>
        </div>
    </div>
    
</div>
